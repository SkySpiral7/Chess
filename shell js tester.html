<html>
<title>Shell Tester</title>
<script>
function main()
{
var output = document.getElementById("output");
output.value = 'An error occurred.';  //will be overwritten if doesn't throw
output.value = eval('(function(){'+document.getElementById("inputCode").value+'})();');
//doesn't catch so that the stack trace is unchanged
};
</script>
<script src="all.js"></script>
<a>Code:</a><br />
<textarea id="inputCode" rows="10" cols="120">var gameText = '[GameFormat "VGN"][MoveFormat "MCN"] 1. a2a3 a7a6 2. b2b3 b7b6 *';
var game = Parse.VariableGameNotation(gameText);

gameText = Write.VariableGameNotation(game, '*', {GameFormat: 'VGN', MoveFormat: 'BCFEN'});
game = Parse.VariableGameNotation(gameText);

return Write.FormatGameSquareArrayAsString(Write.GameSquareArray(game));
</textarea><br />
<input type="button" onClick="main();" value="Execute" /><br /><br />
<a>Return Value:</a><br />
<textarea id="output" rows="25" cols="50"></textarea><br />
<br /><br /><br /><br />
</html>
